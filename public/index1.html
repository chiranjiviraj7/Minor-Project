<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>360&deg; Image</title>
  <meta name="description" content="360&deg; Image - A-Frame">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

  <script>
    AFRAME.registerComponent('hotspot-listener', {
      init: function () {
        var el = this.el;
        el.addEventListener('click', function () {
          console.log('Hotspot clicked!');
          var scene = document.querySelector('a-scene');
          var camera = document.querySelector('[camera]');
          camera.setAttribute('animation', 'property: position; to: -700 250 350; dur: 850; easing: linear');
          setTimeout(function () {
            window.location.href = 'index2.html';
          }, 850);
        });
      }
    });
    AFRAME.registerComponent('cursor-listener', {
      init: function () {
        let hotspot = document.querySelector('#hotspot1');
        let text = document.querySelector('#hotspot1 a-text');
        let hot = document.querySelector('#hots');
        hotspot.addEventListener('mouseenter', function () {

          text.setAttribute('visible', true);
          hot.setAttribute('width', 0.24);
          hot.setAttribute('height', 0.24);

        });
        hotspot.addEventListener('mouseleave', function () {
          text.setAttribute('visible', false);
          hot.setAttribute('width', 0.2);
          hot.setAttribute('height', 0.2);
        });
        hotspot.addEventListener('click', function () {
          console.log('Hotspot clicked!');

        });
      }
    });

  </script>
</head>

<body>
  <a-scene>
    <a-sky src="sunset2.jpg" rotation="0 157 0"></a-sky>

    <a-text font="kelsonsans" value="Aerial View" width="4" position="0.60 1 -1.25" rotation="0 15 10"></a-text>



    <a-entity id="hotspot1" position="-2.5 1.5 1.25" width="70" rotation="0 80 0">
      <a-image id="hots" src="pin2.png" width="0.2" height="0.2" hotspot-listener></a-image>
      <a-entity cursor-listener>
        <a-text class="d" value="Way to Campus 6" visible="false" position="0 -0.15 0" align="center" width="3.3"
          font="exo2bold"></a-text>

      </a-entity>

    </a-entity>

    <a-camera cursor="rayOrigin: mouse"></a-camera>

  </a-scene>




</body>

</html>
